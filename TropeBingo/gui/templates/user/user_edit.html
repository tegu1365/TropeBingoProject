{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<h4 class="card-title">Edit</h4>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
      <a href="change_password?id={{ user.pk }}">Change Password</a>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-light" style="background-color: #baefd1;">Edit</button>
    </div>
  </form>
{% endblock %}
