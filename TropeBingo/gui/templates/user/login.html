{% extends "base.html" %}

{% block content %}
    <h4 class="card-title text-blue">Login</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-light" style="background-color: #baefd1;">Login</button>
        <a href="/register" class="btn btn-dark">...or register</a>
        </div>
    </form>
{% endblock %}
