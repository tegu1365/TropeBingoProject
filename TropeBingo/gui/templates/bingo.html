{% extends "base.html" %}

{% block content %}
    <h5 class="header">{{ name }}</h5>
    {% if private %}
        <p>This is Private bingo.</p>
    {% endif %}
    <hr/>
    <table class="table">
        <thead style="background-color: #baefd1; text-align: center; font-size: xx-large;">
        <tr>
            <th scope="col">T</th>
            <th scope="col">R</th>
            <th scope="col">O</th>
            <th scope="col">P</th>
            <th scope="col">E</th>
        </tr>
        </thead>
    <tbody class="tbody-border border-dark">
        {% for row in tropes %}
            <tr class="tr-border border-dark">
                {% for trope in row %}
                   <td {% if trope in checked_tropes %}style="background-color: #baefd1;" {% endif %}> {{ trope.name }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <br/>
    <a href="#" class="btn btn-light" style="background-color: #baefd1; float:right ">Play</a>
{% endblock %}
